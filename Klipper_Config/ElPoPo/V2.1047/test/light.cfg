#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
pin: PE3
pwm: true
value: 0
scale: 100
cycle_time: 0.0001


[gcode_macro light_off]
# Control chamber LED, 0.0-100
gcode:
  set_pin pin=caselight value=0


[gcode_macro light_on]
# Control chamber LED, 0.0-100
default_parameter_S=100
gcode:
   set_pin pin=caselight value={S}
