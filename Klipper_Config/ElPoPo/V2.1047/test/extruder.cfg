#####################################################################
# Extruder
#####################################################################

# Connected to E0
[extruder]
step_pin: PC7
dir_pin: PD3
enable_pin: !PD4
nozzle_diameter: 0.800
max_extrude_cross_section: 10
max_extrude_only_distance: 500.0

##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.00240 a good starting value for Afterburner, 0.00180 for Mobius

#######################
### Galileo
#1 desser√© d'1 tour : 0.001386
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
rotation_distance: 34.5192
#rotation_distance: 33.32
#step:0.0014383
gear_ratio: 75:10	
microsteps: 16
#200 for 1.8 degree, 400 for 0.9 degree
full_steps_per_rotation: 200	
#######################
### AB
#step_distance: 0.0023
#0.002315
#######################


nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PF7 # HEATER_0
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1 # T1
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170

#control: pid
#pid_kp: 30.609
#pid_ki: 2.401
#pid_kd: 97.567
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.0231
pressure_advance: 0.0231
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

## Connected to E0
## Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PD1
interpolate: false

#######################
#Galileo
run_current: 0.3
hold_current: 0.3
#######################
#afterburner
#run_current: 0.5
#hold_current: 0.4
#microsteps: 16
#######################

sense_resistor: 0.110
stealthchop_threshold: 0
